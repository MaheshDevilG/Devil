<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Making Money NFT</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #FFC0CB;
      color: white;
      text-align: center;
    }

    .nft-container {
      padding-top: 60px;
    }

    .nft-container img {
      max-width: 300px;
      border: 3px solid #00ff99;
      border-radius: 16px;
    }

    .mint-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #00ff99;
      color: black;
      border: none;
      border-radius: 50px;
      padding: 57px 95px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff99;
    }

    .mint-button:hover {
      background-color: #FF0000;
    }
  </style>
</head>
<body>
  <div class="nft-container">
    <h1>Devil Make More Money</h1>
    <img src="Mahesh.jpg" alt="Mahesh.jpg" />
  </div>

  <button class="mint-button" onclick="alert('Minting Coming Soon!')">Mint</button>
</body>
</html>
